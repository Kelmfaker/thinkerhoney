<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    input, button { padding: 10px; margin: 10px; width: 200px; }
  </style>
</head>
<body>
  <h2>تسجيل الدخول</h2>
  <input type="text" id="username" placeholder="اسم المستخدم">
  <input type="password" id="password" placeholder="كلمة المرور">
  <br>
  <button onclick="login()">دخول</button>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // مثال بسيط: اسم مستخدم admin وكلمة مرور 1234
      if (user === 'kelmfaker' && pass === 'kaoutar88@@') {
        localStorage.setItem('userRole', 'admin');
        alert('مرحبًا أيها الآدمن');
        window.location.href = 'confirm.html';
      } else {
        localStorage.setItem('userRole', 'user');
        alert('تم تسجيل الدخول كمستخدم عادي');
        window.location.href = 'index.html'; // أو صفحة المنتجات
      }
    }
  </script>
</body>
</html>
